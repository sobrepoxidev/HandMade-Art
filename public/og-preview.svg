  </text>
  
  <!-- Decoración: Patrón artesanal estilizado -->
  <g transform="translate(600, 400)" fill="#0d9488" opacity="0.2">
    <path d="M-250,-50 L-200,0 L-250,50 L-300,0 Z" />
    <path d="M-150,-50 L-100,0 L-150,50 L-200,0 Z" />
    <path d="M-50,-50 L0,0 L-50,50 L-100,0 Z" />
    <path d="M50,-50 L100,0 L50,50 L0,0 Z" />
    <path d="M150,-50 L200,0 L150,50 L100,0 Z" />
    <path d="M250,-50 L300,0 L250,50 L200,0 Z" />
  </g>
  
  <!-- URL del sitio -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#4b5563">
    handmadeart.store | artehechoamano.com
