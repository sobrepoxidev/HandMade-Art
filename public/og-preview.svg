      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#e6f7f5" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Borde decorativo -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#0d9488" stroke-width="4" rx="15" />
  
  <!-- Título principal -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#0f766e">
    Handmade Art
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#374151">
