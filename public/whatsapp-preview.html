<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handmade Art | Arte Costarricense Hecho a Mano</title>
  
  <!-- Metadatos esenciales para WhatsApp -->
  <meta property="og:site_name" content="Handmade Art">
  <meta property="og:title" content="Handmade Art | Arte Costarricense Hecho a Mano">
  <meta property="og:description" content="Descubre arte 100% hecho a mano en Costa Rica: pinturas, esculturas y piezas únicas. Envíos a todo el país.">
  <meta property="og:image" content="https://artehechoamano.com/og-image.webp">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/webp">
  <meta property="og:url" content="https://artehechoamano.com">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="es_CR">
  
  <!-- Metadatos para Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Handmade Art | Costa Rican Handmade Art">
  <meta name="twitter:description" content="Shop unique handmade art pieces from Costa Rica—paintings, sculptures and décor—crafted by local artisans.">
  <meta name="twitter:image" content="https://artehechoamano.com/og-image.webp">
  
  <!-- Redirección automática a la página principal -->
  <script>
    // Detectar el dominio actual y redirigir al mismo dominio
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener el dominio del parámetro de consulta si existe
      const urlParams = new URLSearchParams(window.location.search);
      const domainParam = urlParams.get('domain');
      
      // Usar el dominio del parámetro o detectar el actual
      const currentHost = domainParam || window.location.hostname;
      let redirectUrl;
      
      if (currentHost === 'artehechoamano.com' || currentHost.includes('artehechoamano')) {
        redirectUrl = 'https://artehechoamano.com/es';
      } else {
        redirectUrl = 'https://handmadeart.store/en';
      }
      
      // Actualizar la meta etiqueta og:url para reflejar el dominio correcto
      const ogUrlMeta = document.querySelector('meta[property="og:url"]');
      if (ogUrlMeta) {
        ogUrlMeta.setAttribute('content', redirectUrl);
      }
      
      window.location.href = redirectUrl;
    });
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f9ff;
      color: #0f766e;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(13, 148, 136, 0.3);
      border-radius: 50%;
      border-top-color: #0d9488;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Handmade Art</h1>
    <p>Redireccionando a nuestra tienda de arte costarricense hecho a mano...</p>
    <div class="loading"></div>
  </div>
</body>
</html>
